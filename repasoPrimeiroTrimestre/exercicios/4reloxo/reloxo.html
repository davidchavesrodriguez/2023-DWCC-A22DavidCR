<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reloxo</title>
    <link rel="stylesheet" href="./reloxo.css" />
  </head>
  <!-- 4. Crea unha páxina web que mostre un reloxo seguindo o formato HH:MM:SS
  AM/PM. Sempre deben mostrarse dúas cifras para cada grupo. O reloxo debe
  mostrar as horas de 01-12, polo que se debe indicar se son AM ou PM. Para
  executar unha función de forma repetida a intervalos constantes pode usarse o
  método setInterval(), indicando como parámetro intervalo en milisegundos. Este
  método devolve un ID que identifica de forma única o intevalo, permitindo
  eliminalo usando o método clearInterval(). // imprime a mensaxe en consola
  despois de 2 segundos setInterval(imprimirMensaxe, 2000); function
  imprimirMensaxe() { console.log('Hello World!'); } Tamén se podería usar o
  método setTimeout() que permite establecer un temporizador que executa unha
  función despois dun retardo, en milisegundos, indicado como parámetro. //
  imprime a mensaxe en consola despois de 2 segundos setTimeout(imprimirMensaxe,
  2000); function imprimirMensaxe() { console.log('Hello World!'); } NOTA:
  setTimeout() devolve o id do timeout, que é un enteiro positivo e pode ser
  usado para identificar o temporizador. Este valor pode ser pasado a
  clearTimeout() para cancelar o temporizador. -->

  <body>
    <h1>Mira a hora!</h1>
    <div id="hora"></div>
  </body>
  <script src="./reloxo.js" defer></script>
</html>
