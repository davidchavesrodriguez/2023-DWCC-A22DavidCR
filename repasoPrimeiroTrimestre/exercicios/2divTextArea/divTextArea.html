<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DivTextArea</title>
    <link rel="stylesheet" href="./divTextArea.css" />
  </head>
  <!-- 2. Crea unha páxina web que conteña un elemento <div> con un tamaño
preestablecido.
Cando se pulse no div, este debe ser substituído por un textarea inicializado co texto
que había no <div> e co mesmo tamaño que o <div>.
O elemento textarea debe permitir editar o texto e cando se pulse a tecla “Enter” ou
perda o foco, o textarea substitúese polo div, establecendo o contido deste ao texto
que había na textarea. É dicir, ao pulsar o div, o seu texto convértese en editable. -->
  <body>
    <h1>DivTextArea</h1>
    <div id="divTextArea">
      Ligar? Ah, te refieres a Gligar, Pokémon de tipo tierra/volador
      introducido en la segunda generación. Evoluciona a Gliscor subiendo nivel
      de noche equipado con colmillo agudo. Su aguijón es más grande en los
      machos. Puede aprender Guillotina, uno de los movimientos fulminantes.
    </div>
  </body>
  <script src="./divTextArea.js" defer></script>
</html>
