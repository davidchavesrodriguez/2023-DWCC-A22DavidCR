<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Form validation: Task 1</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <!-- ● Fai que sexa obrigatorio cubrir todos os campos input do formulario. ● O
  campo nome debe consistir nunha única letra, seguida de punto (.), seguido de
  3 ou máis letras ou números. Todas as letras deben ir en minúscula. ● O campo
  para o correo electrónico debe consistir nunha ou máis letras (minúsculas ou
  maiúsculas) ou números, seguidos de “@bigcorp.eu”. ● O campo teléfono debe
  aceptar 9 díxitos consecutivos (DDDDDDDDD) ou co formato “DDD-DD-DD-DD” ou
  “DDD.DD.DD.DD” ou “DDD DD DD DD”. ● Establece que o campo “Comment” unha
  lonxitude máxima de 200 caracteres. -->

  <body>
    <form>
      <h2>Enter your support query</h2>
      <ul>
        <li>
          <label for="uname">User name:</label>
          <input
            type="text"
            name="uname"
            id="uname"
            required
            pattern="[a-z].[a-z0-9]{3}"
          />
        </li>
        <li>
          <label for="email">Email address:</label>
          <input
            type="text"
            name="email"
            id="email"
            required
            pattern="[A-Za-z0-9]+@bigcorp.eu"
          />
        </li>
        <li>
          <label for="phone">Phone number:</label>
          <input
            type="text"
            name="phone"
            id="phone"
            required
            pattern="\d{9}|\d{3}-\d{2}-\d{2}-\d{2}|\d{3}\.\d{2}\.\d{2}\.\d{2}|\d{3}\s\d{2}\s\d{2}\s\d{2}"
          />
        </li>
        <li>
          <label for="comment">Comment:</label>
          <textarea name="comment" id="comment" maxlength="200"> </textarea>
        </li>
        <li>
          <button>Submit comment</button>
        </li>
      </ul>
    </form>
  </body>
</html>
