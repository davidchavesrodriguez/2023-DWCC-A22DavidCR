<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DivTamaño</title>
    <link rel="stylesheet" href="./divTamaño.css" />
  </head>
  <!-- 1. Crea unha páxina web que teña un div de tamaño 100x100 e cor de fondo (a
  que queiras). Engade dous campos numéricos con valores entre 0 e 1000 para
  representar o alto e ancho do div. Cada vez que se cambie o valor dos campos,
  debe redimensionarse o div cos valores indicados. -->
  <body>
    <h1>DivTamaño</h1>
    <div id="divTamaño"></div>
    <label for="width">Width:</label>
    <input type="number" name="width" id="width" min="0" max="1000" />
    <label for="height">Height::</label>
    <input type="number" name="height" id="height" min="0" max="1000" />
  </body>
  <script src="./divTamaño.js" defer></script>
</html>
