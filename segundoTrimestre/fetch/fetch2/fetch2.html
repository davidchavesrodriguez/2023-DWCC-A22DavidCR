<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="fetch2.css" />
    <title>Fetch</title>
  </head>
  <body>
    <header>
      <h1>Task Manager</h1>
      <input type="text" name="taskInput" id="taskInput" />

      </div>
    </main>
  </body>
  <script src="fetch2.js" defer></script>
