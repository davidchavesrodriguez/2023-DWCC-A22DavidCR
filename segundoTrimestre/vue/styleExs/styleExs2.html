}

<style>

    font-size: large;
    font-weight: bolder;
    font-family: Georgia, "Times New Roman", Times, serif;
    color: crimson;
    background-color: antiquewhite;
  }
  .claseB {
    font-size: small;
    font-style: oblique;

  .hidden {
    display: none;
  }

    aprender movimientos como danza espada y guillotina.

</div>
