<!-- Proba a crear diferentes propiedades no obxecto devolto por data() e 
mostralas dende o HTML. Proba a mostrar diferentes tipos de datos: 
unha cadea, un número, un booleano, un array, un obxecto, etc. -->

<script type="importmap">
  {
    "imports": {
      "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
    }
  }
</script>
<div id="app">
  <div id="cadea">{{ cadea }}</div>
  <div id="numero">{{ numero }}</div>
  <div id="boolean">{{ boolean }}</div>
  <div id="array">{{ array }}</div>
  <div id="obxecto">{{ obxecto }}</div>
</div>

<script type="module">
  import { createApp } from "vue";
  createApp({
    data() {
      return {
        cadea: "Hello Vue!",
        numero: 19,
        boolean: true,
        array: ["Isamel", "David", "Julio", "Dalton"],
        obxecto: { Diego: "Rianxo", Ana: "Coruña" },
      };
    },
  }).mount("#app");
</script>
